name: Format source with clang-format

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      # Always trigger all Github Actions if an action or something CI related was changed
      - ".github/workflows/**"
      - "tools/ci/**"
      - ".clang-format"
      # This workflow should run when a file in a source directory has been modified.
      - "src/**"

jobs:
  clang-format:
    # Github Actions checks for '[ci skip]', '[skip ci]', '[no ci]', '[skip actions]', or '[actions skip]' but not a hyphenated version.
    # It's a catch-all incase a Pull Request has been opened and someone is on auto-pilot.
    if: "!contains(github.event.head_commit.message, 'ci-skip')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        if: 'github.event_name == "pull_request"'
        uses: actions/checkout@v3.1.0
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Checkout Master
        if: 'github.event_name == "push"'
        uses: actions/checkout@v3.1.0
      - name: Clang Code Formatter
        uses: vstumpf/ra-clang-format-action@master
      - uses: EndBug/add-and-commit@v9.1.1 # You can change this to use a specific version.
        with:
          default_author: user_info
          author_name: rAthena Clang Format
          author_email: clang-format@rathena.com
          message: "apply clang-format"
          fetch: false
